<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/css.css" >
    <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
    <div id="main">
        <div class="top left">
            <p id="tempo">Tempo de Jogo: 0 segundos</p>
            <button id="pickButton"><img src="images/pickaxe.png" width="20" height="20">
                <p id="countPicks">Pickaxe</p>
                <p class="information">need: 2 stones and 3 sticks</p>
            </button>

            <button id="axeButton"><img src="images/axe.png" width="20" height="20">
                <p id="countAxes">Axes: 0 </p>
                <p class="information">need: 1 stone and 3 sticks</p>
            </button>
        </div>
        <div class="top middle"></div>
        <div class="top right">
            <p id="pedras">Pedras: 0</p>
            <p id="gravetos">Gravetos: 0</p>
        </div>
        <div class="bottom">bottom</div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</html>
